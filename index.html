<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-content">
    <h3>CV Generator</h3>
    <p>Complete the form to generate your CV</p>

    <form>

        <h4>Personal Information</h4>
        <input class="form-control" type="text" placeholder="Full Name" required>
        <input class="form-control" type="email" placeholder="Email Address" required>
        <input class="form-control" type="text" placeholder="Phone Number">
        <input class="form-control" type="text" placeholder="City, Country">

        <h4>Work Experience</h4>
        <input class="form-control" type="text" placeholder="Job Title">
        <input class="form-control" type="text" placeholder="Company Name">
        <textarea class="form-control" rows="4" placeholder="Job Description"></textarea>

        <h4>Education</h4>
        <input class="form-control" type="text" placeholder="Degree">
        <input class="form-control" type="text" placeholder="Institution">
        <input class="form-control" type="text" placeholder="Year of Completion">

        <h4>Skills</h4>
        <textarea class="form-control" rows="3" placeholder="List your skills"></textarea>

        <h4>Languages</h4>
        <input class="form-control" type="text" placeholder="Language - Level">

        <button type="submit" class="btn-primary">Generate CV</button>

    </form>
</div>

</body>
</html>
